<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Factura</title>
</head>

<body>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <div id="factura">
    <!--X-Templates-->
    <script type="text/x-template" id="agregar-factura">
      <div>{{clienteFactura}}</div>
   </script>
  
    <script type="text/x-template" id="agregar-cliente">
        <div class="container register">
            <div class="row">
            <div class="col-md-3 register-left">
              <img src="./ferreteria.jpg" style="width: 100%;" alt="" />
              <h3>Reto Factura</h3>
            </div>
            <div class="col-md-9 register-right">
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">Agregar cliente</h3>
                  <div class="row register-form">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" v-model="cliente.nombre" class="form-control" placeholder="Nombre *" value="" />
                      </div>
                      <div class="form-group">
                        <input type="text" v-model="cliente.apellido" class="form-control" placeholder="Apellido *" value="" />
                      </div>
                      <div class="form-group">
                        <input type="password" v-model="cliente.identificacion" class="form-control" placeholder="IdentificaciÃ³n *" value="" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="email" v-model="cliente.correo" class="form-control" placeholder="Correo *" value="" />
                      </div>
                      <div class="form-group">
                        <input type="text" v-model="cliente.celular" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control"
                          placeholder="Celular *" value="" />
                      </div>
                      <input type="submit" class="btnRegister" value="Register" @click="guardarCliente()" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </script>

  
    <agregar-cliente v-if="estadosApp.agregarCliente" :lista="listaClientes"></agregar-cliente>
  </div>
  <script src="https://unpkg.com/vue-select@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
